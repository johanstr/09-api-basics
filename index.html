<!DOCTYPE html>
<html lang="NL">
<head>
	<title>API Basics | Currency API Client</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div class="navbar navbar-dark bg-dark">
   <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand">Currency</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
   </div>
   </div>

   <div class="container first-container">
      <div class="row gy-5">
         <div class="col-lg-3"></div>
         <div class="col-lg-6">
            <h1>Valuta API - Omrekenen Voorbeeld</h1>
            <form id="myform">
            <div class="panel">
               <div class="panel-body gy-5">
                  <div class="row gy-3">
                     <div class="col-lg-6">
                        <h3>Van valuta</h3>
                        <div class="form-group">
                           <label for="valutaSelectFrom"></label>
                           <select id="valutaSelectFrom">
                           
                           </select>
                        </div>
                        <div class="form-group">
                           <label for="valutaAmountFrom"></label>
                           <input id="valutaAmountFrom" class="form-control" type="text" value="0.00">
                        </div>
                     </div>
                     <div class="col-lg-6">
                        <h3>Naar valuta</h3>
                        <div class="form-group">
                           <label for="valutaSelectTo"></label>
                           <select id="valutaSelectTo">
                           
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="row mt-5">
                     <div class="col-lg-3">
                        <button id="calcButton" type="submit" class="btn btn-primary">Bereken</button>
                     </div>
                     <div class="col-lg-3">
                        <button id="postButton" type="submit" class="btn btn-secondary">POST Simulatie</button>
                     </div>
                  </div>
               </div>
            </div>
            </form>
         </div>
         <div class="col-lg-3"></div>
      </div>
      <div class="row mt-5">
         <div class="col-lg-3"></div>
         <div id="output" class="col-lg-6">

         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
